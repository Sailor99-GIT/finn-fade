<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Finn Fade</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="cycler.css">
    
</head>

    
<body>
    <div id="logo" ><img src="images/finn_logo.png"></div>
    
    <div id="cycler">
<img class="active" src="images/rusticwedding_6.jpg" alt="" />
	
<img src="images/rusticwedding_2.jpg" alt="" />	
<img src="images/rusticwedding_4.jpg" alt="" />
<img src="images/rusticwedding_6.jpg" alt="" />
<img src="images/rusticweddings_3.jpg" alt="" />
</div>
    
<div id="menu">
    <ul>
        <li class="nav"><a href="">weddings</a></li>
        <li class="nav"><a href="">engagements</a></li>
        <li class="nav"><a href="">about heidi</a></li>
        <li class="nav"><a href="">info</a></li>
        <li class="nav"><a href="">contact</a></li>
    </ul>
    
</div>
    
    
<script type="text/javascript">
    function cycleImages(){
      var $active = $('#cycler .active');
      var $next = ($active.next().length > 0) ? $active.next() : $('#cycler img:first');
      $next.css('z-index',2);//move the next image up the pile
      $active.fadeOut(1500,function(){//fade out the top image
	  $active.css('z-index',1).show().removeClass('active');//reset the z-index and unhide the image
          $next.css('z-index',3).addClass('active');//make the next image the top one
      });
    }

$(document).ready(function(){
// run every 7s
setInterval('cycleImages()', 7000);
})
        
    
    
    </script>
    
    </body>
</html>
